<div class="container-fluid">
  <!-- <h5>Сортировка по алфавиту</h5> -->
  <div class="row-3 mb-4 mt-4">
    <button class="btn btn-outline-secondary mr-2" (click)="abcSort()">Отсортировать по алфавиту</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <!-- <th scope="col ml-12">id</th> -->
        <th scope="col">Наименование</th>
        <th scope="col">Количество</th>
        <!-- <th scope="col">Статус</th> -->
        <th scope="col">Изменить статус</th>
        <th class="text-right" scope="col">
          <button class="btn btn-outline-secondary mr-1" (click)='onAddProfile()'>
            Добавить товар
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let good of goods">
          <!-- <td class="bg-success" *ngIf="good.status==1">{{ good.id }}</td> -->
          <td class="bg-success" *ngIf="good.status==1">{{ good.name }}</td>
          <td class="bg-success" *ngIf="good.status==1">{{ good.amount }}</td>
          <!-- <td *ngIf="good.status==0">{{ good.id }}</td> -->
          <td *ngIf="good.status==0">{{ good.name }}</td>
          <td *ngIf="good.status==0">{{ good.amount }}</td>
          <!-- <td *ngIf="good.status==0">куплено</td>
          <td *ngIf="good.status==1">не куплено</td> -->
          <td>
          <button class="btn btn-outline-danger m-1" (click)='onChangeStatus(good.id)'>
            куплено/не куплено
          </button> </td>
          <td class="text-right">
            <button class="btn btn-outline-info m-1" (click)='onLinkProfile(good.id)'>
              Редактировать
            </button>
            <button class="btn btn-outline-info mr-1" (click)='onDeleteById(good.id)'>
              Удалить
            </button>
          </td>
    </tr>
    </tbody>
  </table>
</div>
