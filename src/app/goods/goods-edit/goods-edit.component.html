<div class="container-fluid">
    <form [formGroup]="goodForm">
      <div class="col-6">
      <div class="form-group">
        <label >Наименование</label>
        <input
          type="text"
          class="form-control"
      
          placeholder="Наименование"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label >Количество</label>
        <input
          type="number"
          onkeyup="this.value = this.value.replace (/\D/, '')"
          class="form-control"
          placeholder="Количество"
          formControlName="amount"
        />
      </div>
      <div class="form-group">
        <label >Статус</label>
        <select class="custom-select" formControlName="status">
          <option [ngValue]="GoodStatus.bought">Куплено</option>
         <option [ngValue]="GoodStatus.notBought">Не куплено</option>
       </select> 
      </div>
      <button class="btn btn-outline-success mr-4" [disabled]="goodForm.invalid" (click)="onSave()">
        Сохранить
      </button>
      <button class="btn btn-outline-danger" *ngIf ="id != null" (click)="onDelete()">Удалить</button>
      </div>
    </form>
  </div>
